name: Cypress Component Tests

on:
  pull_request:
    branches: [develop]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]  # Simplify by using only Node.js 20.x as itâ€™s the latest supported version

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          browser: chrome  # Use Chrome for component testing; change if another browser is preferred
          headless: true   # Ensures tests run in headless mode
          spec: 'cypress/component/**/*'  # Adjust the path to your Cypress component tests if necessary
